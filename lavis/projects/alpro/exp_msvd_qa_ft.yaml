model:
  arch: blip_classification
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/BLIP/models/model_base_capfilt_large.pth"
  num_classes: 3

datasets:
  msvd_qa: # name of the dataset builder
    vis_processor:
        train:
          name: "alpro_video_train"
          n_frms: 16
        eval:
          name: "alpro_video_eval"
          n_frms: 16
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: multimodal_classification
  # optimization-specific
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 1e-6
  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 12
  batch_size_eval: 64
  num_workers: 4

  seed: 42
  output_dir: "lavis/output/ALPRO/msvd_qa"

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
