model:
  arch: clip

  # model_type: vit_base32
  pretrained: ""

datasets:
  coco_caption:
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  conceptual_caption_3m: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  conceptual_caption_12m: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  vg_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  sbu_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_step_lr"
  # lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-3
  min_lr: 1e-6
  warmup_lr: 1e-6
  lr_decay_rate: 0.9

  weight_decay: 0.05
  max_epoch: 20
  batch_size_train: 128
  batch_size_eval: 128
  num_workers: 4
  warmup_steps: 3000

  seed: 42
  output_dir: "lavis/output/CLIP/Pretrain"

  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
