model:
  arch: clip

  model_type: ViT-L-14

  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/BLIP/models/model_base_capfilt_large.pth"
  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/BLIP/models/model_base_retrieval_coco.pth"
  # pretrained: "/export/home/workspace/LAVIS/lavis/output/Retrieval_COCO/202205211551/checkpoint_best.pth"

  # queue_size: 57600
  # alpha: 0.4

  # negative_all_rank: True

datasets:
  coco_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 224
          # image_size: 336
        eval:
          name: "clip_image_eval"
          image_size: 224
          # image_size: 336
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_step_lr"
  # lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-3
  min_lr: 1e-6
  warmup_lr: 1e-6
  lr_decay_rate: 0.9

  weight_decay: 0.05
  max_epoch: 20

  # dataloading
  num_workers: 4
  batch_size_train: 32
  batch_size_eval: 128

  train_splits: ["train"]
  valid_splits: ["val", "test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False

  # misc
  seed: 42
  output_dir: "output/clip/Retrieval_COCO"

  evaluate: False
