model:
  arch: blip_caption #TODO: change to gpt2_dialogue #blip_caption
  model_type: base

datasets:
  avsd_dialogue: # name of the dataset builder
    vis_processor:
        train:
          name: "avsd_video_train" #"blip_image_train"
        eval:
          name: "avsd_video_eval" #"blip_image_eval"
    text_processor:
        train:
          name: "avsd_dialogue"
          #prompt: "a picture of "
        eval:
          name: "avsd_dialogue"

run:
  # task: retrieval
  #task: captioning
  task: dialogue
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 32
  batch_size_eval: 64
  num_workers: 1 #4

  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/gpt2/dialogue_avsd" #BLIP/Caption_coco"

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val", "test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
