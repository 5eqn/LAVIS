model:
  arch: albef_pretrain
  pretrained: ""

  queue_size: 65536


datasets:
  coco_caption:
    vis_processor: 
        train: 
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train: 
          name: "blip_caption"
  conceptual_caption_3m: # name of the dataset builder
    vis_processor: 
        train: 
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train: 
          name: "blip_caption"
  conceptual_caption_12m: # name of the dataset builder
    vis_processor: 
        train: 
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train: 
          name: "blip_caption"
  vg_caption: # name of the dataset builder
    vis_processor: 
        train: 
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train: 
          name: "blip_caption"
  sbu_caption: # name of the dataset builder
    vis_processor: 
        train: 
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train: 
          name: "blip_caption"

run:
  task: vqa
  # optimization-specific
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 64
  batch_size_eval: 64
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 3
  num_ans_candidates: 128
  inference_method: "rank" 

  seed: 42 
  output_dir: "output/ALBEF/Pretrain"

  evaluate: False
  train_splits: ["train"]
  test_splits: ["test"] 

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  
