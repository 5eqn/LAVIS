model:
  arch: albef_classification
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/ALBEF/albef_snli_ve_lavis.pt"
  num_classes: 3

datasets:
  snli_ve: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
    text_processor:
        eval:
          name: "blip_caption"

run:
  task: multimodal_classification
  # optimization-specific
  batch_size_train: 32
  batch_size_eval: 64
  num_workers: 4

  seed: 42
  output_dir: "output/ALBEF/SNLI_VE"

  evaluate: True
  test_splits: ["val", "test"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
