model:
  arch: albef_nlvr
  # pretrained: "https://storage.googleapis.com/sfr-pcl-data-research/ALBEF/ALBEF.pth"
  # pretrained: "https://storage.googleapis.com/sfr-pcl-data-research/ALBEF/pretrain_model_nlvr.pth"
  pretrained: "/export/home/workspace/LAVIS/lavis/output/ALBEF/NLVR/202206061046/checkpoint_best.pth"
  num_classes: 2

datasets:
  nlvr: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 384
        eval:
          name: "blip_image_eval"
          image_size: 384
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: multimodal_classification

  batch_size_train: 16
  batch_size_eval: 64
  num_workers: 4

  seed: 42
  output_dir: "output/ALBEF/NLVR"

  evaluate: True
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
