datasets:
  aok_vqa:
    # data_dir: ${env.data_dir}/datasets
    data_type: images # [images|videos|features]

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url:
              - /export/home/workspace/OKVQA/aokvqa/coco_fmt/aokvqa_v1p0_train.json
          storage:
              - aokvqa/annotations/aokvqa_v1p0_train.json
        val:
          url:
              - /export/home/workspace/OKVQA/aokvqa/coco_fmt/aokvqa_v1p0_val.json
              - /export/home/workspace/OKVQA/aokvqa/coco_fmt/large_vocab_train_lavis.json
          storage:
              - aokvqa/annotations/aokvqa_v1p0_val.json
              - aokvqa/annotations/large_vocab_train_lavis.json
        test:
          url:
              - /export/home/workspace/OKVQA/aokvqa/coco_fmt/aokvqa_v1p0_test.json
              - /export/home/workspace/OKVQA/aokvqa/coco_fmt/large_vocab_train_lavis.json
          storage:
              - aokvqa/annotations/aokvqa_v1p0_test.json
              - aokvqa/annotations/large_vocab_train_lavis.json
      images:
          storage: coco/images/
