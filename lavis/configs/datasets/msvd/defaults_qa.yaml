datasets:
  msvd_qa: # name of the dataset builder
    # data_dir: ${env.data_dir}/datasets
    data_type: videos # [images|videos|features]

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: /export/share/dongxuli/data/lavis/msvd_qa/annotations/qa_train.json
          storage: msvd/annotations/qa_train.json
        val:
          url: /export/share/dongxuli/data/lavis/msvd_qa/annotations/qa_val.json
          storage: msvd/annotations/qa_val.json
        test:
          url: /export/share/dongxuli/data/lavis/msvd_qa/annotations/qa_test.json
          storage: msvd/annotations/qa_test.json
        ans2label:
            url: /export/share/dongxuli/data/msvd_qa/txt/train_ans2label.json
            storage: msvd/annotations/qa_ans2label.json
      videos:
        storage: /export/share/dongxuli/data/msvd_qa/videos

      instance_id_key: question_id
